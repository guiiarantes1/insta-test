<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noimageindex, noarchive">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-inicio.css">
    <title>Instagram</title>
    <link rel="icon" href="instalogo.png">

</head>
<body>
    <main class="menu">
        <div class="iphone">
            <img src="iphone.png">  
        </div>

        <div class="slide">
            <img src ="slide.gif">

        </div>

        <div class="painel">
            <div class="login">
                <h1 id="logo"><img src="logo-inicio.jpeg" alt=""> </h1>

                <div id="dados">
                    <input type="email" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                </div>

                <div id="botao-entrar">
                    <a href="index.html"><button>Entrar</button></a>
                </div>

                <div id="ou">
                    <p>OU</p>
                </div>
                
                <div id="facebook">
                    <p><a href=""><img src="Facebook.png">   Entrar com o Facebook</a></p>
                </div>

                <div id="esqueceu">
                    <a href=""><p>Esqueceu a senha?</p></a>
                </div>
                
            </div>

            <div class="cadastrar">
                <div id="cadastro">
                    <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" target="blank">Cadastre-se</a></p>
                </div>
            </div>

            <div class="obtenha">
                <p>Obtenha o aplicativo.</p>
            </div>

            <div class="mobile">
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="blank"><img src="apple.png"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=F5789EEF-70CD-421A-9810-638857841A73&utm_content=lo&utm_medium=badge" target="blank"><img src="google.png"></a>
                
            </div>

        </div>
    </main>

</body>
